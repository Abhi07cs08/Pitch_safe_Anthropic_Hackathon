services:
  ml_api:
    build:
      context: .
      dockerfile: ./backend/ml_injury/training_pipeline/Dockerfile
    container_name: pitchsafe-ml
    ports:
      - "5002:5002"
    volumes:
      - ./backend:/app/backend
    environment:
      - FLASK_ENV=development
    working_dir: /app/backend/ml_injury/training_pipeline

  backend:
    build: ./backend
    container_name: pitchsafe-backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - ML_API_URL=http://ml_api:5002
    depends_on:
      - ml_api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: pitchsafe-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - backend